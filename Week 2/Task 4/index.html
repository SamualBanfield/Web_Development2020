<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Login</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Spartan&display=swap" rel="stylesheet">
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<body>
  <div class="container">
    <div class="socialcontainer">
      <div class="facebook">
        <i class='fab fa-facebook-f' style='font-size:24px'></i>
        <h5>Connect with Facebook</h5>
      </div>
      <div class="twitter">
        <i class='fab fa-twitter' style='font-size:24px'></i>
        <h5>Connect with Twitter</h5>
      </div>
    </div>
    <h6>Or sign up with</h6>
    <div class="inputs">
      <!-- Im not sure I needed all these divs to contain the inputs -->
      <div id="comboinput">
        <div id="firstname">
          <input type="text" placeholder="First Name">
        </div>
        <div id="lastname">
          <input type="text" placeholder="Last Name">
        </div>
      </div>
      <div id="email">
        <input type="email" placeholder="Your@email.com">
      </div>
      <div id="password">
        <input type="password" placeholder="Password">
      </div>
    </div>
    <h6>By creating an account, you agree to our <a href="#">Terms & Conditions</a> </h6>
    <div class="button">
      <a href="#">
        <h5>Create account</h5>
      </a>
    </div>
    <h6>Template by <a href="#">ME</a> </h6>
  </div>
</body>

</html>
